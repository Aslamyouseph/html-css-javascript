<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="image_slider.css" />
    <title>image_slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div
          class="item"
          style="background-image: url(photoes/laptop1.jpg)"
        ></div>
        <div
          class="item"
          style="background-image: url(photoes/laptop2.jpg)"
        ></div>
        <div
          class="item"
          style="background-image: url(photoes/laptop3.webp)"
        ></div>
        <div
          class="item"
          style="background-image: url(photoes/laptop4.jpg)"
        ></div>
        <div
          class="item"
          style="background-image: url(photoes/laptop5.jpg)"
        ></div>
        <div
          class="item"
          style="background-image: url(photoes/laptop6.jpg)"
        ></div>
      </div>
      <div class="button1">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>

    <script src="image_slider.js"></script>
  </body>
</html>
