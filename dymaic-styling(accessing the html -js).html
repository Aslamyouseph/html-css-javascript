<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dynamic styling</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-items: center;
      }

      .product-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: 100%;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .product-container:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .product-image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .product-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      .product-name {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .limit-text-to-2-lines {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        height: 2.6em;
      }

      .product-rating-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }

      .product-rating-stars {
        width: 100px;
        margin-right: 8px;
      }

      .product-rating-count {
        font-size: 14px;
        color: #888;
      }

      .product-price {
        font-size: 20px;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 10px;
      }

      .product-quantity-container select {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 100%;
      }

      .product-spacer {
        height: 20px;
      }

      .added-to-cart {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #2ecc71;
        margin-bottom: 10px;
        display: none;
      }

      .added-to-cart img {
        width: 16px;
        margin-right: 5px;
      }

      .add-to-cart-button {
        padding: 10px 15px;
        font-size: 14px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .add-to-cart-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>
      <u
        >Amazon project(Dynamicaly accessing the html elements to javascript)</u
      >
    </h1>
    <br />
    <br />
    <div class="products-grid js-product-grid">
      <div class="product-container"></div>
    </div>
    <script src="dymaic-styling(accessing the html -js).js"></script>
  </body>
</html>
