<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date operations</title>
  </head>
  <body>
    <script>
      const date = new Date(); //used to get the current date and time
      console.log(date);

      for (i = 1; i <= 1000; i++) {
        console.log("hello ");
      }
      const newdate = new Date();

      const diff = newdate - date; // this way is used to find the differents between the two dates
      console.log(diff);

      console.log("example for synchronous code");
    </script>
  </body>
</html>
