<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foreach loop-array</title>
  </head>
  <body>
    <h1>program for foreach loop</h1>
    <script>
      let number = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      //   first method of foreach loop is

      //   number.forEach(function (value, index) {
      //     console.log(` array values ${value} , array index ${index}`);
      //   });

      //second method of foreach loop is

      //value is assing the each value , index is assing index of each value at the time , number is contain the entair array
      number.forEach((value, index, number) => {
        console.log(
          ` array values ${value} , array index ${index} , array itself ${number}`
        );
      });
    </script>
  </body>
</html>
