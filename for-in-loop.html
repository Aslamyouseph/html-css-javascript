<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in loop</title>
  </head>
  <body>
    <h1>for in loop operations</h1>
    <script>
      let number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      //in each time i take the value from the array
      for (i in number) {
        console.log(number[i]);
      }
    </script>
  </body>
</html>
